<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Diagram - Neurological Assessment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/logo.png" alt="Logo" class="logo">
            <h1>Process Instance Diagram</h1>
            <p>Visual representation of the process execution state</p>
        </div>

        <div class="content">
            <div class="process-info">
                <h3>Process Information</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <strong>Process ID</strong>
                        <span id="processId">Loading...</span>
                    </div>
                    <div class="info-item">
                        <strong>Instance ID</strong>
                        <span id="instanceId">Loading...</span>
                    </div>
                    <div class="info-item">
                        <strong>Status</strong>
                        <span id="processStatus">Loading...</span>
                    </div>
                    <div class="info-item">
                        <strong>User</strong>
                        <span id="currentUser">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="toolbar">
                <div>
                    <button class="btn" onclick="refreshDiagram()">
                        üîÑ Refresh Diagram
                    </button>
                    <button class="btn btn-secondary" onclick="downloadSVG()">
                        üíæ Download SVG
                    </button>
                </div>
                <button class="btn btn-secondary" onclick="goBack()">
                    ‚Üê Back to Tasks
                </button>
            </div>

            <div id="loadingIndicator" class="loading">
                <div class="spinner"></div>
                <p>Loading process diagram...</p>
            </div>

            <div id="diagramContainer" class="diagram-container" style="display: none;"></div>

            <div id="errorMessage" class="error" style="display: none;">
                <h3>Error Loading Diagram</h3>
                <p id="errorText"></p>
            </div>

            <div class="legend">
                <h4>Legend</h4>
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="legend-color status-active"></div>
                        <span>Active/Current Node</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color status-completed"></div>
                        <span>Completed Node</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color status-pending"></div>
                        <span>Pending/Future Node</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get stored credentials
        function getCredentials() {
            return sessionStorage.getItem('authCredentials');
        }

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const processInstanceId = urlParams.get('processInstanceId');

        // Process info
        const processId = 'neurologicalassessment.assessment';
        
        // Update process info
        document.getElementById('processId').textContent = processId;
        document.getElementById('instanceId').textContent = processInstanceId || 'Not specified';
        document.getElementById('currentUser').textContent = sessionStorage.getItem('username') || 'Not authenticated';

        // Check authentication
        if (!getCredentials()) {
            showError('Authentication required. Redirecting to task list...');
            setTimeout(() => window.location.href = '/task-list.html', 2000);
        }

        // Load diagram on page load
        if (processInstanceId) {
            loadDiagram();
        } else {
            showError('Process Instance ID is required. Please access this page from the task list.');
        }

        async function loadDiagram() {
            const credentials = getCredentials();
            if (!credentials) {
                showError('Authentication required');
                return;
            }

            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('diagramContainer').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';

            try {
                // Kogito provides SVG at: /assessment/{processInstanceId}/image
                const svgUrl = `/assessment/${processInstanceId}/image`;
                
                const response = await fetch(svgUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + credentials,
                        'Accept': 'image/svg+xml'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to load diagram: ${response.status} ${response.statusText}`);
                }

                const svgContent = await response.text();
                
                // Hide loading, show diagram
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('diagramContainer').style.display = 'flex';
                document.getElementById('diagramContainer').innerHTML = svgContent;

                // Update status
                document.getElementById('processStatus').textContent = 'Active';
                document.getElementById('processStatus').style.color = '#28a745';

            } catch (error) {
                document.getElementById('loadingIndicator').style.display = 'none';
                showError('Error loading diagram: ' + error.message + 
                    '. Make sure the process instance exists and you have permission to view it.');
            }
        }

        function refreshDiagram() {
            loadDiagram();
        }

        function downloadSVG() {
            const svgElement = document.querySelector('#diagramContainer svg');
            if (!svgElement) {
                alert('No diagram to download');
                return;
            }

            const svgData = new XMLSerializer().serializeToString(svgElement);
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `process-${processInstanceId}.svg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function goBack() {
            window.location.href = '/task-list.html';
        }

        function showError(message) {
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('diagramContainer').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorText').textContent = message;
        }
    </script>
</body>
</html>
