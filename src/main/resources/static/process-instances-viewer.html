<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Instancias del Proceso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="Logo" class="logo">
            <h1>ðŸ§  Neurological Assessment</h1>
            <p class="subtitle">Vista GrÃ¡fica de Instancias de Proceso</p>
        </header>
        
        <div class="content split-layout">
            <div class="sidebar">
                <button class="refresh-btn" onclick="loadInstances()">ðŸ”„ Actualizar Instancias</button>
                <div id="instancesList"></div>
            </div>
            
            <div class="main-view">
                <div id="svgView">
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <h3>Selecciona una instancia</h3>
                        <p>Selecciona una instancia del proceso para ver su estado visual</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const credentials = btoa('doctorWho:doctorWho');
        
        async function fetchWithAuth(url) {
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Basic ${credentials}`
                }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response;
        }

        async function loadInstances() {
            const listContainer = document.getElementById('instancesList');
            listContainer.innerHTML = '<div class="loading"><div class="spinner"></div><p>Cargando instancias...</p></div>';
            
            try {
                const response = await fetchWithAuth(`${API_BASE}/assessment`);
                const instances = await response.json();
                
                if (instances.length === 0) {
                    listContainer.innerHTML = '<div class="empty-state"><p>No hay instancias activas</p></div>';
                    return;
                }
                
                let html = '';
                instances.forEach((instance, index) => {
                    html += `
                        <div class="instance-card" onclick="loadInstanceSvg('${instance.id}', this)">
                            <div class="instance-id">ID: ${instance.id.substring(0, 8)}...</div>
                            <div class="instance-info"><strong>Paciente:</strong> ${instance.patientId || 'N/A'}</div>
                            <div class="instance-info"><strong>MÃ©dico:</strong> ${instance.practitionerId || 'N/A'}</div>
                            <div class="instance-info"><strong>Cita:</strong> ${instance.appointmentId ? instance.appointmentId.split('/').pop() : 'N/A'}</div>
                            <span class="status-badge status-active">Activa</span>
                        </div>
                    `;
                });
                
                listContainer.innerHTML = html;
                
            } catch (error) {
                listContainer.innerHTML = `<div class="error">Error al cargar instancias: ${error.message}</div>`;
            }
        }

        async function loadInstanceSvg(instanceId, cardElement) {
            // Marcar la tarjeta como activa
            document.querySelectorAll('.instance-card').forEach(card => card.classList.remove('active'));
            cardElement.classList.add('active');
            
            const svgContainer = document.getElementById('svgView');
            svgContainer.innerHTML = '<div class="loading"><div class="spinner"></div><p>Cargando diagrama...</p></div>';
            
            try {
                const response = await fetchWithAuth(`${API_BASE}/svg/assessment/${instanceId}`);
                const svgContent = await response.text();
                
                svgContainer.innerHTML = `
                    <div class="svg-container">
                        <h2>Estado de la Instancia</h2>
                        <p style="color: #666; margin-bottom: 20px;">ID: ${instanceId}</p>
                        ${svgContent}
                    </div>
                `;
                
            } catch (error) {
                svgContainer.innerHTML = `
                    <div class="error">
                        <strong>Error al cargar el diagrama SVG</strong><br>
                        ${error.message}<br><br>
                        <small>AsegÃºrate de que el servidor estÃ© ejecutÃ¡ndose con el addon kogito-addons-springboot-process-svg habilitado.</small>
                    </div>
                `;
            }
        }

        // Cargar instancias al iniciar
        window.addEventListener('DOMContentLoaded', loadInstances);
        
        // Auto-refresh cada 30 segundos
        setInterval(loadInstances, 30000);
    </script>
</body>
</html>
