#kafka broker location
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=appointments-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Configuraci칩n de Kogito Cloud Events
kogito.addon.cloudevents.kafka.kogito_incoming_stream=appointments
kogito.addon.cloudevents.kafka.kogito_outgoing_stream=processedappointments

# Logging para debug de Kafka
logging.level.org.springframework.kafka=INFO
logging.level.org.kie.kogito=DEBUG
logging.level.org.kie.kogito.process.impl=DEBUG
logging.level.org.kie.kogito.usertask=DEBUG
logging.level.us.dit.muit.hsa.neurologicalassessment=DEBUG
logging.level.org.springframework.security=DEBUG

# Habilitar gesti칩n de tareas humanas
kogito.service.url=http://localhost:8080

kogito.quarkus.events.threads.queueSize=10
